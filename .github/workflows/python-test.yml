name: Python Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        cd FinderZ/src
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
        pip install setuptools

    - name: Run tests
      run: |
        cd FinderZ/src
        pytest ../tests/GatherInfoTest.py
        pytest ../tests/FileOperationsTest.py
        pytest ../tests/LoggingTest.py
        pytest ../tests/SynchronizeTest.py
        pytest ../tests/CallBashTest.py
        pytest ../tests/BackupTest.py
